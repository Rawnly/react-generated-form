name: Publish to GithubPackages
on:
  release:
    types:
      - "created"
  pull_request:
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: '12.x'

    - name: Install Dependencies
      id: install
      run: yarn

    - name: Build Project
      id: build
      run: yarn build
