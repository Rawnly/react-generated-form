name: Publish to NPM
on:
  pull_request:
  push:
    branches:
      - 'h/*'
      - 'f/*'
      - 'release/*'
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: '12.x'

    - name: Install Dependencies
      id: install
      run: yarn

    - name: Run tests suites
      id: test
      run: yarn test

    - name: Build Project
      id: build
      run: yarn build
