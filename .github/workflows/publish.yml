name: Publish to NPM
on:
  pull_request:
  push:
    branches:
      - 'develop'
      - 'f/*'
      - 'h/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '12.x'

    - name: 'Install Dependencies'
      id: install
      run: yarn

    - name: 'Run tests suites'
      id: test
      run: yarn test
      continue-on-error: true

    - name: 'Build Project'
      id: build
      run: yarn build

    - name: 'Set git identity'
      id: git-identity
      run: |
        git config user.email "$GTHUB_ACTOR@gusers.noreply.github.com"
        git config user.name "$GITHUB_ACTOR"

    - name: 'Update package version'
      id: package-version
      run: |
        if [[ $GITHUB_REF == refs/heads/* ]]; then
          REF=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
        elif [[ $GITHUB_REF == refs/pull/* ]]; then
          REF=pr-${{ github.event.number }}
        fi

        if [[ $REF == develop ]]; then
          npm version patch
        else
          npm version prerelease --preid="$REF"
        fi

        git push -u origin ${GITHUB_REF#refs/heads/}
        git push --tags

    - name: 'Release Stable'
      if: ${{ github.ref == 'refs/heads/master' }}
      run: npm Publish

    - name: 'PreRelease'
      if: ${{ github.ref != 'refs/heads/master' }}
      run: npm publish --tag next
